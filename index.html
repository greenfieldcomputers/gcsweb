<html>
<head>
  <title>Frames Test</title>
  <style>
    p {
      font-size: 100%;
      font-family: Arial;
      color:#444444;
    }
    td {
      border: 1px solid #e0e0e0;
      padding: 15px;
    }
    button {
      border: none;
      background-color: white;
    }
    button:hover {
      background-color: #c0c0c0;
    }
    .footer {
      font-size: 60%;
      text-align:center;
      margin: 3px;
    }
  </style>
  <script type="text/javascript">
      function GotoPage(page) {
          document.getElementById("PageFrame").src=page;
      }
  </script>
</head>
<body>
  <table style="width:100%; height:100%; border-collapse: collapse;">
    <tr style="height:10%"><td colspan="2">
      <img src="logo.png" alt="contact">
    </td></tr>
    <tr>
      <td style="width: 100px; text-align:center; vertical-align: top;";>
        <div>
          <p><button style="width:90%" onClick="GotoPage('about.html');">About</button></p>
          <p><button style="width:90%" onClick="GotoPage('contact.html');">Contact</button></p>
          <p><button style="width:90%" onClick="GotoPage('news.html');">News</button></p>
          <p><button style="width:90%" onClick="GotoPage('customers.html');">Customers</button></p>
        </div>
      </td>
      <td>
        <iframe id="PageFrame" style="width:100%; height:100%; border: 0px" src="about.html"></iframe>
      </td>
    </tr>
    <tr style="height:10"><td colspan="2">
      <p class="footer">Copyright Â© 2022 Greenfield Computers</p>
    </td></tr>
  </table>
</body>
</html>
